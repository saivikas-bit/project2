<app-topnav></app-topnav>
<app-sidenavbar></app-sidenavbar>
<div class="main-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 title-section">
        <h3>Teams</h3>
      </div>
    </div>
    <div class="row mt-5 mb-2">
      <div class="col-3 mx-5">
        <!-- <h1>Angular 8 Bootstrap Modal Popup Example</h1> -->

        <button class="btn btn-outline-primary" (click)="open(mymodal)">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> NEW TEAM
        </button>

        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
              {{ isupdate ? "Update" : "New" }} Team
            </h4>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="modal.dismiss('Cross click')"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="submitted(form)" #form="ngForm">
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label"
                  >Team Managers:</label
                >
                <ng-multiselect-dropdown
                  name="manager"
                  [data]="teams"
                  [(ngModel)]="selectedTeam"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  [disabled]="disabled"
                ></ng-multiselect-dropdown>
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label"
                  >Departements:</label
                >
                <ng-multiselect-dropdown
                  name="deptname"
                  [data]="departments"
                  [(ngModel)]="selectedDepartment"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  [disabled]="disabled"
                ></ng-multiselect-dropdown>
              </div>

              <div class="mb-2">
                <label for="name" class="form-label">Team Name :</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  [(ngModel)]="teamName"
                  required
                  placeholder="Input the Team Name"
                />
              </div>
              <div class="mb-2">
                <label for="depdescription" class="form-label"
                  >Team Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="teamdesc"
                  placeholder="Input the Team Description"
                  [(ngModel)]="teamDesc"
                  required
                />
              </div>
              <div class="form-check form-check-inline" *ngIf="isupdate">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  [value]="true"
                  [(ngModel)]="active"
                  required
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Active</label
                >
              </div>
              <div class="form-check form-check-inline" *ngIf="isupdate">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  [value]="false"
                  [(ngModel)]="active"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  >InActive</label
                >
              </div>
              <div class="mt-2">
                <button
                  class="btn btn-primary mt-2"
                  (click)="modal.close('Save click')"
                  [disabled]="!form.valid"
                >
                  {{ isupdate ? "update" : "Submit" }}
                </button>
              </div>
            </form>
          </div>
        </ng-template>

        <!-- <app-teamspagedropdown></app-teamspagedropdown> -->
      </div>
      <div class="col-3"></div>
      <div class="col-3">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            [(ngModel)]="search"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table
          id="customers"
          class="styled-table"
          cellspacing="1"
          cellpadding="1"
        >
          <thead>
            <tr style="font-size: 14px">
              <th>Team Name</th>
              <th>Manager</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of teamsList | filter: search">
              <td
                class="px-5 text-primary text-capitalize"
                style="cursor: pointer"
                (click)="populateValues(mymodal, team)"
              >
                {{ team["TEAM_NAME"] }}
              </td>
              <td class="text-capitalize">{{ team["MANAGER"] }}</td>
              <td class="text-capitalize">{{ team["TEAM_DESC"] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
