<app-topnav></app-topnav>
<app-sidenavbar></app-sidenavbar>
<div class="main-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 title-section">
        <h3>Departments</h3>
      </div>
    </div>
    <div class="row mt-5 mb-2">
      <div class="col-3 mx-5">
        <!-- new departement pop up window -->
        <button class="btn btn-outline-primary" (click)="open(mymodal)" #f1>
          <i
            class="fa fa-plus-circle"
            aria-hidden="true"
            style="font-size: 18px"
          ></i>
          NEW DEPARTMENT
        </button>

        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
              {{ update ? "Update" : "New" }} Department
            </h4>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="modal.dismiss('Cross click')"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="submitted(f)" #f="ngForm">
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Department Managers:</label
                >
                <ng-multiselect-dropdown
                  name="managers"
                  [data]="managers"
                  [(ngModel)]="selectedItem"
                  [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)"
                  [disabled]="disabled"
                >
                </ng-multiselect-dropdown>
              </div>

              <div class="mb-2">
                <label for="name" class="form-label">Departement Name :</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  [(ngModel)]="deptname"
                  required
                  placeholder="Input the Departement Name"
                />
              </div>
              <div class="mb-2 my-1">
                <label for="depdescription" class="form-label"
                  >Department Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="deptdesc"
                  placeholder="Input the Department Description"
                  [(ngModel)]="deptdesc"
                  required
                />
              </div>
              <div class="form-check form-check-inline" *ngIf="update">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  [value]="true"
                  [(ngModel)]="active"
                  required
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Active</label
                >
              </div>
              <div class="form-check form-check-inline" *ngIf="update">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  [value]="false"
                  [(ngModel)]="active"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  >InActive</label
                >
              </div>
              <div class="mt-3">
                <button
                  class="btn btn-primary"
                  (click)="modal.close('Save click')"
                  [disabled]="!f.valid"
                >
                  {{ update ? "update" : "submit" }}
                </button>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
      <div class="col-3"></div>
      <div class="col-3">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            [(ngModel)]="search"
          />
        </div>
      </div>
    </div>
    <!-- departements table -->
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table id="customers" class="styled-table">
          <thead>
            <tr>
              <th>Department Name</th>
              <th>Managers</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of paginatedata | filter: search">
              <td
                class="px-5 text-capitalize text-primary"
                style="cursor: pointer"
                (click)="populatedata(mymodal, department)"
              >
                {{ department["DEPT_NAME"] }}
              </td>
              <td class="text-capitalize">
                {{ department["MANAGERS"] | pluck }}
              </td>
              <td class="text-capitalize">
                {{ department["DEPT_DESC"] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="m-auto d-flex justify-content-center bottom">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshCountries()"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
